<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Exciting is Coming Soon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">We're Launching Soon!</h1>
    <p class="description">Get ready for something amazing. Sign up to be notified when we go live!</p>
    <div class="email-signup">
      <input type="email" id="email" placeholder="Enter your email address">
      <button id="subscribe-btn">Notify Me</button>
    </div>
    <div class="rocket-container">
      <img src="rocket.png" alt="Rocket Ship" class="rocket">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
